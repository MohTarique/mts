    <!-- Error Handling: Will log to console instead of blocking screen unless critical -->
    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            console.error("Global Error:", message, source, lineno);
            // Only show alert if critical React variables are missing
            if (message.includes("React is not defined")) {
                const errorBox = document.createElement('div');
                errorBox.style.cssText = 'position:fixed;top:0;left:0;width:100%;padding:20px;background:#fee2e2;color:#991b1b;z-index:9999;font-family:monospace;';
                errorBox.innerHTML = `<strong>Critical Error:</strong> React failed to load. Please check your internet connection.<br><small>${message}</small>`;
                document.body.appendChild(errorBox);
            }
        };
    </script>
